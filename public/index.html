<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: #fbbf24;
        }

        .sync-indicator.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .workout-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .workout-date {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        .workout-exercise {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .workout-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .detail-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .workout-notes {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
            margin-top: 8px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-bottom: 100px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .workout-details {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Gym Tracker</h1>
        
        <div class="sync-status">
            <div class="sync-indicator" id="sync-indicator"></div>
            <span id="sync-text">Ready</span>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log Workout</button>
            <button class="tab" onclick="switchTab('history')">History</button>
            <button class="tab" onclick="switchTab('stats')">Stats</button>
        </div>

        <!-- Log Workout Tab -->
        <div id="log-tab" class="tab-content active">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">Log New Workout</h2>
                <div id="form-error" class="error-message" style="display: none;"></div>
                <form id="workout-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="exercise">Exercise</label>
                        <input type="text" id="exercise" placeholder="e.g., Bench Press" required list="exercise-list">
                        <datalist id="exercise-list"></datalist>
                    </div>

                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="text" id="sets" placeholder="e.g., 3 or 3x10" required>
                        <div class="help-text">Enter number or text (e.g., "3" or "3 warmup + 4 working")</div>
                    </div>

                    <div class="form-group">
                        <label for="reps">Reps</label>
                        <input type="text" id="reps" placeholder="e.g., 10 or 8-12" required>
                        <div class="help-text">Enter number or range (e.g., "10" or "8-12" or "AMRAP")</div>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" placeholder="e.g., 60kg or 135lbs" required>
                        <div class="help-text">Enter with units (e.g., "60kg" or "135lbs" or "bodyweight")</div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" placeholder="How did it feel?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Workout</button>
                </form>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 15px; color: #333;">Workout History</h2>
                <div class="filter-buttons" id="exercise-filters"></div>
                <div id="workout-list"></div>
            </div>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content">
            <div class="stats-grid" id="stats-grid"></div>
            <div class="card">
                <h2 style="margin-bottom: 15px; color: #333;">Exercise Summary</h2>
                <div id="personal-records"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // Simple relative path - works in root or subfolder
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/gym'
            : 'https://api.jurigregg.com/api/gym';

        // State
        let workouts = [];
        let currentFilter = 'all';

        // UI Elements
        const syncIndicator = document.getElementById('sync-indicator');
        const syncText = document.getElementById('sync-text');
        const formError = document.getElementById('form-error');

        // Set today's date as default (using local date string to avoid timezone issues)
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        document.getElementById('date').value = `${year}-${month}-${day}`;

        // Update sync status
        function updateSyncStatus(status, message) {
            syncIndicator.className = 'sync-indicator ' + status;
            syncText.textContent = message;
        }

        // Show error
        function showError(message) {
            formError.textContent = message;
            formError.style.display = 'block';
            setTimeout(() => {
                formError.style.display = 'none';
            }, 5000);
        }

        // API calls
        async function fetchWorkouts() {
            try {
                updateSyncStatus('syncing', 'Loading...');
                console.log('Fetching from:', `${API_URL}/workouts`);
                const response = await fetch(`${API_URL}/workouts`);
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Failed to fetch workouts');
                workouts = await response.json();
                console.log('Loaded workouts:', workouts.length);
                updateSyncStatus('', 'Ready');
                displayWorkouts();
                displayStats();
                updateExerciseList();
            } catch (error) {
                console.error('Error fetching workouts:', error);
                console.error('API_URL:', API_URL);
                updateSyncStatus('error', 'Connection failed');
            }
        }

        async function saveWorkout(workout) {
            try {
                updateSyncStatus('syncing', 'Saving...');
                const response = await fetch(`${API_URL}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(workout)
                });

                if (!response.ok) throw new Error('Failed to save workout');
                
                const savedWorkout = await response.json();
                await fetchWorkouts(); // Refresh all data
                updateSyncStatus('', 'Saved!');
                return savedWorkout;
            } catch (error) {
                console.error('Error saving workout:', error);
                updateSyncStatus('error', 'Save failed');
                showError('Failed to save workout. Please try again.');
                throw error;
            }
        }

        async function deleteWorkoutAPI(id) {
            try {
                updateSyncStatus('syncing', 'Deleting...');
                const response = await fetch(`${API_URL}/workouts/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete workout');
                
                await fetchWorkouts();
                updateSyncStatus('', 'Deleted');
            } catch (error) {
                console.error('Error deleting workout:', error);
                updateSyncStatus('error', 'Delete failed');
                showError('Failed to delete workout. Please try again.');
            }
        }

        // Form submission
        document.getElementById('workout-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const workout = {
                date: document.getElementById('date').value,
                exercise: document.getElementById('exercise').value.trim(),
                sets: document.getElementById('sets').value.trim(),
                reps: document.getElementById('reps').value.trim(),
                weight: document.getElementById('weight').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };

            try {
                await saveWorkout(workout);
                
                // Reset form
                document.getElementById('workout-form').reset();
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                document.getElementById('date').value = `${year}-${month}-${day}`;
                
                // Show success
                alert('Workout logged successfully! üí™');
            } catch (error) {
                // Error already handled in saveWorkout
            }
        });

        // Switch tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');

            // Load data for the tab
            if (tab === 'history') {
                displayWorkouts();
                displayExerciseFilters();
            } else if (tab === 'stats') {
                displayStats();
            }
        }

        // Display workouts
        function displayWorkouts() {
            const workoutList = document.getElementById('workout-list');
            
            let filteredWorkouts = workouts;
            if (currentFilter !== 'all') {
                filteredWorkouts = workouts.filter(w => w.exercise === currentFilter);
            }

            if (filteredWorkouts.length === 0) {
                workoutList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèãÔ∏è</div>
                        <p>No workouts logged yet. Start tracking your progress!</p>
                    </div>
                `;
                return;
            }

            workoutList.innerHTML = filteredWorkouts.map(workout => `
                <div class="workout-item">
                    <div class="workout-header">
                        <div>
                            <div class="workout-date">${formatDate(workout.date)}</div>
                            <div class="workout-exercise">${workout.exercise}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete</button>
                    </div>
                    <div class="workout-details">
                        <div class="detail-item">
                            <div class="detail-label">Sets</div>
                            <div class="detail-value">${workout.sets}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Reps</div>
                            <div class="detail-value">${workout.reps}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Weight</div>
                            <div class="detail-value">${workout.weight}</div>
                        </div>
                    </div>
                    ${workout.notes ? `<div class="workout-notes">"${workout.notes}"</div>` : ''}
                </div>
            `).join('');
        }

        // Display exercise filters
        function displayExerciseFilters() {
            const uniqueExercises = [...new Set(workouts.map(w => w.exercise))];
            const filtersDiv = document.getElementById('exercise-filters');
            
            let html = `<button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterWorkouts('all')">All</button>`;
            uniqueExercises.forEach(exercise => {
                html += `<button class="filter-btn ${currentFilter === exercise ? 'active' : ''}" onclick="filterWorkouts('${exercise}')">${exercise}</button>`;
            });
            
            filtersDiv.innerHTML = html;
        }

        // Filter workouts
        function filterWorkouts(filter) {
            currentFilter = filter;
            displayWorkouts();
            displayExerciseFilters();
        }

        // Delete workout
        async function deleteWorkout(id) {
            if (confirm('Are you sure you want to delete this workout?')) {
                await deleteWorkoutAPI(id);
            }
        }

        // Display stats
        function displayStats() {
            const statsGrid = document.getElementById('stats-grid');
            const totalWorkouts = workouts.length;
            const uniqueExercises = new Set(workouts.map(w => w.exercise)).size;
            
            // Get workouts from last 7 days
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const recentWorkouts = workouts.filter(w => new Date(w.date) >= sevenDaysAgo).length;

            // Get workouts from last 30 days
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const monthWorkouts = workouts.filter(w => new Date(w.date) >= thirtyDaysAgo).length;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalWorkouts}</div>
                    <div class="stat-label">Total Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${recentWorkouts}</div>
                    <div class="stat-label">Last 7 Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${monthWorkouts}</div>
                    <div class="stat-label">Last 30 Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${uniqueExercises}</div>
                    <div class="stat-label">Exercises</div>
                </div>
            `;

            displayExerciseSummary();
        }

        // Display exercise summary (replaces personal records since we have text values)
        function displayExerciseSummary() {
            const recordsDiv = document.getElementById('personal-records');
            const exerciseCounts = {};

            workouts.forEach(workout => {
                if (!exerciseCounts[workout.exercise]) {
                    exerciseCounts[workout.exercise] = 0;
                }
                exerciseCounts[workout.exercise]++;
            });

            const exercises = Object.entries(exerciseCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10); // Top 10 exercises

            if (exercises.length === 0) {
                recordsDiv.innerHTML = '<div class="empty-state"><p>No exercises yet!</p></div>';
                return;
            }

            recordsDiv.innerHTML = exercises.map(([exercise, count]) => {
                const exerciseWorkouts = workouts.filter(w => w.exercise === exercise);
                const latest = exerciseWorkouts[0];
                
                return `
                    <div class="workout-item">
                        <div class="workout-exercise">${exercise}</div>
                        <div class="workout-details">
                            <div class="detail-item">
                                <div class="detail-label">Sessions</div>
                                <div class="detail-value">${count}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Latest</div>
                                <div class="detail-value" style="font-size: 0.9em;">${formatDate(latest.date)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Last Weight</div>
                                <div class="detail-value" style="font-size: 0.9em;">${latest.weight}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update exercise datalist
        function updateExerciseList() {
            const uniqueExercises = [...new Set(workouts.map(w => w.exercise))];
            const datalist = document.getElementById('exercise-list');
            datalist.innerHTML = uniqueExercises.map(ex => `<option value="${ex}">`).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Initialize on load
        fetchWorkouts();
    </script>
</body>
</html>
