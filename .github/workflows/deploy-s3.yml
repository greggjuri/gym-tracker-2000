# gym-tracker-2000/.github/workflows/deploy-s3.yml
# NOTE: Only deploys index.html - PHP backend (api.php) needs conversion to Node.js for EC2
name: Deploy to S3

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync public folder to S3
              run: |
                aws s3 sync public/ s3://jurigregg-static-site/gym \
                  --delete \
                  --exclude "*.md" \
                  --exclude ".git/*"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1ZSW9COVAPN92 \
            --paths "/gym/*"
